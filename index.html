<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page-container">
        <div id="header">

        </div>
        <div id="sidebar">
            <div id="dashboard-title">
                <span>Dashboard</span>
            </div>
            <div id="user-tabs">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div id="user-preferences">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="showcase">

            </div>
            <div id="announcements-container">
                <div class="label">
                    Announcements
                </div>
                <div id="announcements">

                </div>
            </div>
            <div id="trending-container">
                <div class="label">
                    Trending
                </div>
                <div id="trending">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
